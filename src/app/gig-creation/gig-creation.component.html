<div class="gigCreation max-width-container">
  <form [formGroup]="gigForm" class="gigForm" spellcheck="false">
    <div class="form-input-group">

      <label class="form-input-label" for="title">Гиг-ийн Гарчиг</label>

      <div class="form-input-body">
        <span class="title-starter">Би</span>
        <textarea class="title-textarea" formControlName="title" name="title" id="title" cols="30" rows="3"
          maxlength="60" minlength="15" #gigTitle></textarea>
        <div class="form-input-footer">
          <div class="form-input-footer__left">
            <span *ngIf="!gigForm.get('title').valid && gigForm.get('title').touched" class="error-text error-text__sm">Хамгийн
              багадаа 15 үсэг бичнэ үү.</span>
          </div>
          <div class="form-input-footer__right">
            <span class="paragraph">{{gigTitle.value.length}} / 60</span>
          </div>
        </div>
      </div>
    </div>
    <div class="form-input-group">

      <label class="form-input-label" for="title">Ангилал</label>

      <div class="form-input-body flex-spaceBetween">
        <button type="button" class="dropdown" appDropDown>
          <div class="dropdown__btn"> {{chosenCategoryName}}
          </div>
          <ul class="dropdown__options animated zoomIn evenFaster">
            <li class="dropdown__options__el" *ngFor="let category of categories | keyvalue"
              (click)="onSelectCategory(category.key, category.value)">
              {{category.key}}
            </li>
          </ul>
        </button>
        <button type="button" class="dropdown" appDropDown>
          <div class="dropdown__btn"> {{chosenSubCategory}}
          </div>
          <ul class="dropdown__options animated zoomIn evenFaster">
            <li class="dropdown__options__el" *ngFor="let subCategory of chosenCategory | keyvalue"
              (click)="onSelectSubCategory(subCategory.value)">
              {{subCategory.value}}
            </li>
          </ul>
        </button>
      </div>
    </div>

    <div class="form-input-group">

      <label class="form-input-label" for="title">Хайлтын Шошго</label>

      <div class="form-input-body">
        <input formControlName="searchTags" type="text" class="form-input-fullText">
        <div class="form-input-footer">
          <div class="form-input-footer__left">
            <span *ngIf="!gigForm.get('searchTags').valid && gigForm.get('searchTags').touched"
              class="error-text error-text__sm">Хамгийн
              багадаа 1 шошго нэм нүү.</span>
          </div>
          <div class="form-input-footer__right">
            <span class="paragraph form-input-footer__right"> Зөвхөн үсэг, тоо ашиглан xамгийн ихдээ 5н ширхэг
              шошго нэм нүү.
            </span>
          </div>
        </div>
      </div>

    </div>

  </form>
</div>
<app-footer></app-footer>
