<div class="profileContainer max-width-container">
  <div class="profileInfo profileWrapper">
    <div class="profileInfo__overview">
      <img src="../../assets/img/profilePlaceholder.svg" alt="" class="profileInfo__overview__profileImage">
      <div class="profileInfo__overview__details">
        <p class="boldText-large">{{userName}}</p>
        <img src="../../assets/img/rating-stars/rating-1-star.svg" class="profileInfo__overview__details__rating">
        <p class="paragraph-lg">МБЖ-д нэгдсэн он, сар: {{userJoinDate}}</p>
        <p class="paragraph-lg">Дундаж хариу өгдөг хугацаа: {{userResponseTime}}</p>
      </div>
    </div>
    <div class="profileInfo__details">
      <div class="profileInfo_detail">
        <p class="boldText-large margin-bot-xs">Хувийн Тайлбар</p>
        <p class="paragraph-md">{{personalDescription}}/p>
      </div>
      <div class="profileInfo_detail">
        <p class="boldText-large margin-bot-xs">Боловсрол</p>
        <p class="paragraph-md">{{professionalEducation}}/p>
      </div>
      <div class="profileInfo_detail">
        <p class="boldText-large margin-bot-xs">Чадварууд</p>
        <p class="paragraph-md">{{professionalSkills}}/p>
      </div>
    </div>
  </div>
  <div class="profileWork profileWrapper">
    <div class="profileWork__info">
      <h2 class="heading-tertiary">Худалдаалж буй Гигүүд</h2>
    </div>
  </div>

</div>
